<html>
  <head>
    <title>Geolocation</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1>Woof Tracker</h1>
    <div id="map"></div>
    <br><br>
    <button type="button" class="btns" id="btn1">&#128551;</button>
    <br><br>
    <button type="button" class="btns" id="btn2">&#128553;</button>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDetTVXS6dtzuiCwywODuG2TnqFZW1Mg20&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
